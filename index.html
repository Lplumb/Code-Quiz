<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>    
    <link rel="stylesheet"type="text/css" href="style.css">
</head>
<body>
  

    <!--timer is set up here-->
    <a href="score.html" class ="highscore">High Score</a> <!--This link sends you to the high score page-->
    <h3>Seconds remaining: <span id="time-left">60</span></h3>

    <div class="container">
        <h1>CODE QUIZ</h1>
        <p id = "paragraph">A quiz to test your coding knowledge, it'll be 4 questions and each wrong answer subtracts time from the timer.</p>
        <button id ="start-button" class="btn">Start</button><!--The start button to start the quiz-->
        <button id ="start-button" class="btn">Reset</button>
        <div id = "question-container" class ="hide">
            <div id = "question">Question</div>
            <br>
            <div id = "answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <button id="next-bttn" class="next-btn btn hide">Next</button>

        <div class="container hide">
            <h4>High Scores</h4>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
